{% extends 'shop/basic.html' %}


{% block title %}contact Us {% endblock %}
{% block body %} 

<div class="container my-2">
    <h1>contact us</h1>
<form class="my-2" action="/shop/contact/" method="POST">
    {% csrf_token %}
    <div class="form-group ">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
      </div>
      <div class="form-group">
        <label for="name">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
      </div>
      
    <div class="form-group">
      <label for="exampleFormControlTextarea1">How can we help you ?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">submit</button>
  </form>
</div>

{% endblock %}
{% block script %}
<script>

{% if thank %}
alert('Thanks for contacting us. we will get to u soon!.');
localStorage.clear();
document.location="/shop/contact";
{% endif %}
</script>
{% endblock%}
