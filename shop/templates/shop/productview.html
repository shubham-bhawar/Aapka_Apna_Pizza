{% extends 'shop/basic.html' %}


{% block title %}{{product.product_name}}{% endblock %}
{% block body %}
<div class="container">
    <div class="row my-4 ">
    <div class="col-md-4">
        <div class="row mx-2">
            <img src="/media/{{product.image}}" width="240px"  height="250px" alt="">
        </div>
        
            
    </div>
    <div class="col-md-8 my-3">
        <h5>{{product.product_name}}</h5>
        <p><strong>Price:-<em>RS<em> {{product.price}}</strong></p>
        <p>{{product.desc}}</p>
    </div>
</div>  

</div>




{% endblock %}
